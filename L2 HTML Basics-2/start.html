<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!--Nested Break-->
    <p>This is <br> Vishal Parmar</p>

    <!-- Horizontal line -->
        <hr color="blue">

    <!--Paragraph-->
    <pre>
        My name is
        Vishal 
        Parmar
    </pre>

    <!--Bold, Italic, small, del, mark, sub, sup -->

    <b>This is Paragraph</b> <br>
    <i>This is Paragraph</i> <br>
    <small>This is Paragraph</small> <br>
    <del>This is Paragraph</del> <br>
    <mark>This is Paragraph</mark> <br>
    <p>x<sup>2</sup>+ y <sup>3</sup>= z <sup>5</sup></p> <br>
    <p>a<sub>2</sub>+ b<sub>2</sub> = c<sub>3</sub></p><br>

    </body>
</html>
