<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        .small{
            font-size: small;
        }
        .large{
            font-size: larger;
        }
    </style>
</head>
<body>
    
    <p class = "green">This is first paragraph</p>
    <p class = "green">This is Second paragraph</p>
    <p class="blue">This is Third pargraph</p>

    <h1 class = "small">Heading 1</h1>
    <h2 class = "small">Heading 2</h2>
    <h3 class = "small">Heading 3</h3>
    <h4 class = "large">Heading 4</h4>
    <h5 class = "large">Heading 5</h5>
    <h6 class = "large">Heading 6</h6>
</body>
</html>
