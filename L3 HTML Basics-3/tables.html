<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, tr, td, th{
            border : 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>My table</caption>
        <tr>
            <th colspan="2">Month</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td rowspan="3">Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Mar</td>
            <td>300</td>
        </tr>
        <tr>
            <th>Total</th>
            <td>600</td>
        </tr>
        
    </table>

</body>
</html>
